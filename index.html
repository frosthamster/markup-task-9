<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css">
    <title>Задача «Котограм»</title>
</head>
<body>
<svg class="icons" width="48" height="48">
    <symbol id="fill">
        <path d="M8.395 8.395h30.996v30.996H8.395z"/>
        <path d="M35.946 0v5.166h6.888v6.673H48V0zM5.166 5.166h6.673V0H0v11.839h5.166zM42.834 42.834h-6.888V48H48V35.946h-5.166zM5.166 35.946H0V48h11.839v-5.166H5.166z"/>
    </symbol>
    <symbol id="flip">
        <path d="M0 29.9l19.084-11.788L0 6.325z"/>
        <path d="M28.916 18.112L48 29.9V6.325L28.916 18.112zm15.058 4.425l-7.163-4.425 7.163-4.424v8.849z" fill-rule="nonzero"/>
        <path d="M21.398 8.05h5.205v5.175h-5.205zM21.398 0h5.205v5.175h-5.205zM21.398 16.1h5.205v5.175h-5.205zM21.398 23.575h5.205v5.175h-5.205zM21.398 31.625h5.205V36.8h-5.205z"/>
    </symbol>
    <symbol id="logo">
        <path d="M0 0v48h48V0H0zm24.107 16.782a7.12 7.12 0 0 1 7.11 7.111 7.12 7.12 0 0 1-7.11 7.111 7.12 7.12 0 0 1-7.111-7.11 7.12 7.12 0 0 1 7.11-7.112zM6.4 5.547h7.253v4.693H6.4V5.547zM41.6 41.6H6.4V24.747h4.225c.443 7.053 6.318 12.657 13.482 12.657 7.163 0 13.039-5.604 13.481-12.657H41.6V41.6z"/>
    </symbol>
    <symbol id="rotate">
        <path d="M24 48c13.234 0 24-9.765 24-21.753 0-11.99-10.766-21.749-24-21.749-.88 0-1.768.046-2.651.136V1.119c0-.452-.308-.863-.761-1.038a1.353 1.353 0 0 0-1.355.251l-8.504 7.722c-.484.438-.484 1.138 0 1.583l8.5 7.739c.362.319.886.418 1.359.243.453-.177.76-.585.76-1.035v-3.899c.88-.146 1.764-.212 2.651-.212 8.384 0 15.207 6.18 15.207 13.774 0 7.593-6.825 13.778-15.207 13.778-8.382 0-15.203-6.187-15.203-13.778 0-.616-.553-1.12-1.24-1.12H1.24c-.684 0-1.241.504-1.241 1.12C0 38.235 10.774 48 24 48z" fill-rule="evenodd"/>
    </symbol>
    <symbol id="scale">
        <path d="M0 0v48h48V0H0zm6.4 6.4h33.682L6.4 40.227V6.4zm34.56 32.427H25.6v-6.4h15.36v6.4z" fill-rule="nonzero"/>
        <path d="M24 13.071h-4.375v-4.5h-6.25v4.5H9V19.5h4.375V24h6.25v-4.5H24z"/>
    </symbol>
    <symbol id="arrow">
        <path d="M.5 7.401L24.428 31.33 48.357 7.4 41.569.613l-17.14 17.14L7.288.614z" fill-rule="evenodd"/>
    </symbol>
</svg>
<main class="main">
    <input type="checkbox" id="fill-rb" class="radio fill-rb" checked>
    <input type="checkbox" id="icon-rb" class="radio icon-rb">
    <input type="checkbox" id="flip-rb" class="radio flip-rb">

    <input type="radio" id="scale-x1" name="scale" class="radio scale-x1-rb" checked>
    <input type="radio" id="scale-x2" name="scale" class="radio scale-x2-rb">
    <input type="radio" id="scale-x3" name="scale" class="radio scale-x3-rb">
    <input type="radio" id="scale-x4" name="scale" class="radio scale-x4-rb">

    <input type="radio" id="rotate-0" name="rotate" class="radio rotate-0" checked>
    <input type="radio" id="rotate-90" name="rotate" class="radio rotate-90">
    <input type="radio" id="rotate-180" name="rotate" class="radio rotate-180">
    <input type="radio" id="rotate-270" name="rotate" class="radio rotate-270">

    <input type="radio" id="filter-1" name="filter" class="radio filter-1" checked>
    <input type="radio" id="filter-2" name="filter" class="radio filter-2">
    <input type="radio" id="filter-3" name="filter" class="radio filter-3">
    <input type="radio" id="filter-4" name="filter" class="radio filter-4">

    <article class="catogram">
        <article class="image-editor catogram__image-editor">
            <section class="image-editor__controls">
                <label for="fill-rb" class="pointer image-editor__fill">
                    <svg class="image-editor__control-img"><use href="#fill"></use></svg>
                </label>

                <label for="scale-x1" class="pointer image-editor__circle-control image-editor__scale-x1">
                    <svg class="image-editor__control-img"><use href="#scale"></use></svg>
                </label>
                <label for="scale-x2" class="pointer image-editor__circle-control image-editor__scale-x2">
                    <svg class="image-editor__control-img"><use href="#scale"></use></svg>
                </label>
                <label for="scale-x3" class="pointer image-editor__circle-control image-editor__scale-x3">
                    <svg class="image-editor__control-img"><use href="#scale"></use></svg>
                </label>
                <label for="scale-x4" class="pointer image-editor__circle-control image-editor__scale-x4">
                    <svg class="image-editor__control-img"><use href="#scale"></use></svg>
                </label>

                <label for="icon-rb" class="pointer image-editor__icon">
                    <svg class="image-editor__control-img image-editor__logo">
                        <defs>
                            <linearGradient id="cg-gradient" x1="101.5%" x2=".5%" y1="-.5%" y2="101.5%">
                                <stop offset="0%" stop-color="#8A2387"/>
                                <stop offset="63.677%" stop-color="#E94057"/>
                                <stop offset="100%" stop-color="#F27121"/>
                            </linearGradient>
                        </defs>
                        <use href="#logo"></use>
                    </svg>
                </label>

                <label for="rotate-0" class="pointer image-editor__circle-control image-editor__rotate-0">
                    <svg class="image-editor__control-img"><use href="#rotate"></use></svg>
                </label>
                <label for="rotate-90" class="pointer image-editor__circle-control image-editor__rotate-90">
                    <svg class="image-editor__control-img"><use href="#rotate"></use></svg>
                </label>
                <label for="rotate-180" class="pointer image-editor__circle-control image-editor__rotate-180">
                    <svg class="image-editor__control-img"><use href="#rotate"></use></svg>
                </label>
                <label for="rotate-270" class="pointer image-editor__circle-control image-editor__rotate-270">
                    <svg class="image-editor__control-img"><use href="#rotate"></use></svg>
                </label>

                <label for="flip-rb" class="pointer image-editor__flip">
                    <svg class="image-editor__control-img"><use href="#flip"></use></svg>
                </label>
            </section>
            <article class="image-editor__image-container">
                <div class="image-editor__transform-wrapper image-editor__scale-wrapper">
                    <div class="image-editor__transform-wrapper image-editor__rotate-wrapper">
                        <div class="image-editor__transform-wrapper image-editor__flip-wrapper">
                            <img class="image-editor__image" src="assets/cat.jpg"
                                 title="formatted image" alt="formatted image"
                            >
                        </div>
                    </div>
                </div>
            </article>
        </article>
        <article class="filters">
            <section class="filters__l-arrow">
                <svg class="pointer arrow-img filters__l-arrow-img"><use href="#arrow"></use></svg>
            </section>
            <section class="filters__filters">
                <span class="filters__label filters__label-1">Без Фильтра</span>
                <span class="filters__label filters__label-2">Питер</span>
                <span class="filters__label filters__label-3">Ялта</span>
                <span class="filters__label filters__label-4">Уральское лето</span>

                <label for="filter-1" class="pointer filters__filter1">
                    <img class="filters__image filters__image-f1"
                         src="assets/cat.jpg" title="cat" alt="cat"
                    >
                </label>
                <label for="filter-2" class="pointer filters__filter2">
                    <img class="filters__image filters__image-f2"
                         src="assets/cat.jpg" title="cat" alt="cat"
                    >
                </label>
                <label for="filter-3" class="pointer filters__filter3">
                    <img class="filters__image filters__image-f3"
                         src="assets/cat.jpg" title="cat" alt="cat"
                    >
                </label>
                <label for="filter-4" class="pointer filters__filter4">
                    <img class="filters__image filters__image-f4"
                         src="assets/cat.jpg" title="cat" alt="cat"
                    >
                </label>
            </section>
            <section class="filters__r-arrow">
                <svg class="pointer arrow-img filters__r-arrow-img"><use href="#arrow"></use></svg>
            </section>
        </article>
    </article>
</main>
</body>
</html>
